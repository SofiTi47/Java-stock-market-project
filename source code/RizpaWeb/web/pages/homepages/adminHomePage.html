<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="brokerPage.css">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="adminHomePage.js"></script>
    <script src="Menus.js"></script>
    <script src ="jquery.form.js"></script>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
    <div class="navbar__container">
        <a href="#stocks" id="navbar__logo">Rizpa Stock Exchange</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar_items">
                <a href="#stocks" class="navbar__links" id="stocks-page">All Stocks</a>
            </li>
            <li class="navbar__item">
                <a href="#onlineUsers" class="navbar__links" id="online-users">Online Users</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Stocks Section -->
<div class="Stocks" id="stocks">
    <div class="stock">
        <table style="width:100%" class="stocktable" id="stocktable">
            <caption class="table__heading">Rizpa Exchange Stocks</caption>
            <thead>
            <tr>
                <th>Company name</th>
                <th>Symbol</th>
                <th>Current rate</th>
                <th>Accumulated turnover</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Online users Section -->
<div class="users" id="onlineUsers">
    <div class="users__container">
        <table id="userslist">
            <caption class="table__heading">Online Users</caption>
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
