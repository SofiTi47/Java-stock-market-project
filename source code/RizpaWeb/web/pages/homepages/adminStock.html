<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin View</title>
    <link rel="stylesheet" href="brokerPage.css" />
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src ="jquery.form.js"></script>
    <script src="adminStock.js"></script>
    <script src="Menus.js"></script>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
    <div class="navbar__container">
        <a href="../homepages/adminHomePage.html" id="navbar__logo">Rizpa Stock Exchange</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar_items">
                <a href="../homepages/adminHomePage.html" class="navbar__links" id="home">Home</a>
            </li>
            <li class="navbar_items">
                <a href="#info" class="navbar__links" id="info-page">Information</a>
            </li>
            <li class="navbar_items">
                <a href="#previous" class="navbar__links" id="previous-page">Completed Transactions</a>
            </li>
            <li class="navbar_items">
                <a href="#buy" class="navbar__links" id="buyPending-page">Pending Buy</a>
            </li>
            <li class="navbar_items">
                <a href="#sell" class="navbar__links" id="sellPending-page">Pending Sell</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Stocks Section -->
<div class="information" id="info">
    <div class="information__container">
        <table id="userStockTable">
            <caption class="table__heading" id="symbolPlaceholder">SYMBOL PLACEHOLDER</caption>
            <thead>
            <tr>
                <th>Company name</th>
                <th>Symbol</th>
                <th>Rate</th>
                <th>Accumulated turnover</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Previous Transactions Section -->
<div class="previousTransactions" id="previous">
    <div class="previousTransactions__container">
        <table id="transactionHistory">
            <caption class="table__heading">Previous Transactions</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Buy Pending Section -->
<div class="BuyTransactions" id="buy">
    <div class="buyTransactions__container">
        <table id="buyTable">
            <caption class="table__heading">Pending Buy</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Sell Pending Section -->
<div class="sellTransactions" id="sell">
    <div class="sellTransactions__container">
        <table id="sellTable">
            <caption class="table__heading">Pending Sell</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

</body>
</html>
